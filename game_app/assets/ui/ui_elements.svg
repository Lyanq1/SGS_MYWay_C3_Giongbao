<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dialog Box -->
  <g transform="translate(0,0)">
    <rect x="10" y="10" width="180" height="80" fill="rgba(0,0,0,0.9)" stroke="#fff" stroke-width="3" rx="8"/>
    <circle cx="40" cy="50" r="20" fill="#fdbcb4" stroke="#fff"/>
    <rect x="70" y="30" width="100" height="40" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Phone Interface -->
  <g transform="translate(200,0)">
    <rect x="10" y="10" width="180" height="280" fill="#2c3e50" stroke="#000" stroke-width="3" rx="20"/>
    <rect x="20" y="20" width="160" height="60" fill="#000" stroke="#333"/>
    <rect x="20" y="90" width="160" height="190" fill="#34495e" stroke="#000"/>
    <!-- Number Buttons -->
    <g fill="#95a5a6" stroke="#000">
      <rect x="30" y="100" width="40" height="40" rx="5"/>
      <rect x="80" y="100" width="40" height="40" rx="5"/>
      <rect x="130" y="100" width="40" height="40" rx="5"/>
      <rect x="30" y="150" width="40" height="40" rx="5"/>
      <rect x="80" y="150" width="40" height="40" rx="5"/>
      <rect x="130" y="150" width="40" height="40" rx="5"/>
      <rect x="30" y="200" width="40" height="40" rx="5"/>
      <rect x="80" y="200" width="40" height="40" rx="5"/>
      <rect x="130" y="200" width="40" height="40" rx="5"/>
    </g>
  </g>
  
  <!-- Buttons -->
  <g transform="translate(0,100)">
    <!-- Primary Button -->
    <rect x="10" y="10" width="120" height="40" fill="#667eea" stroke="#000" rx="10"/>
    <rect x="15" y="15" width="110" height="30" fill="#764ba2" stroke="none" rx="8"/>
    
    <!-- Secondary Button -->
    <rect x="10" y="60" width="120" height="40" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    
    <!-- Audio Toggle Button -->
    <circle cx="50" cy="120" r="25" fill="#f39c12" stroke="#000"/>
    <path d="M35 120 L45 120 L55 110 L55 130 L45 120" fill="#fff" stroke="#000"/>
    <path d="M60 115 Q65 120 60 125" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M63 112 Q70 120 63 128" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Score Display -->
  <g transform="translate(200,100)">
    <rect x="10" y="10" width="100" height="30" fill="rgba(0,0,0,0.7)" stroke="#fff" rx="5"/>
    <text x="20" y="30" fill="#fff" font-family="monospace" font-size="14">Score: 100</text>
  </g>
  
  <!-- Timer Display -->
  <g transform="translate(200,150)">
    <rect x="10" y="10" width="100" height="30" fill="rgba(0,0,0,0.7)" stroke="#fff" rx="5"/>
    <text x="20" y="30" fill="#fff" font-family="monospace" font-size="14">Time: 30s</text>
  </g>
</svg>
