<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Food Item -->
  <g transform="translate(0,0)">
    <rect x="2" y="2" width="36" height="36" fill="#ff6b6b" stroke="#000" stroke-width="2"/>
    <rect x="6" y="6" width="28" height="4" fill="#ff8e8e" stroke="#000"/>
    <circle cx="20" cy="20" r="8" fill="#fff" stroke="#000"/>
  </g>
  
  <!-- Water Item -->
  <g transform="translate(40,0)">
    <rect x="2" y="2" width="36" height="36" fill="#4ecdc4" stroke="#000" stroke-width="2"/>
    <path d="M10 30 Q20 10 30 30" fill="#6ed5d5" stroke="#000"/>
    <circle cx="20" cy="15" r="5" fill="#fff" fill-opacity="0.5"/>
  </g>
  
  <!-- Medicine Item -->
  <g transform="translate(80,0)">
    <rect x="2" y="2" width="36" height="36" fill="#45b7d1" stroke="#000" stroke-width="2"/>
    <rect x="16" y="10" width="8" height="20" fill="#fff" stroke="#000"/>
    <rect x="10" y="16" width="20" height="8" fill="#fff" stroke="#000"/>
  </g>
  
  <!-- Fan -->
  <g transform="translate(0,40)">
    <circle cx="20" cy="20" r="18" fill="#c0c0c0" stroke="#000" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#e0e0e0" stroke="#000"/>
    <path d="M20 5 L25 20 L15 20Z" fill="#c0c0c0" stroke="#000">
      <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Electrical Panel -->
  <g transform="translate(40,40)">
    <rect x="2" y="2" width="36" height="36" fill="#2c3e50" stroke="#000" stroke-width="2"/>
    <rect x="6" y="6" width="28" height="4" fill="#34495e" stroke="#000"/>
    <circle cx="10" cy="15" r="3" fill="#e74c3c" stroke="#000"/>
    <rect x="6" y="22" width="28" height="12" fill="#34495e" stroke="#000" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Phone -->
  <g transform="translate(80,40)">
    <rect x="5" y="2" width="30" height="36" rx="4" fill="#2c3e50" stroke="#000" stroke-width="2"/>
    <rect x="8" y="5" width="24" height="20" fill="#000" stroke="#333"/>
    <circle cx="20" cy="30" r="4" fill="#95a5a6" stroke="#000"/>
  </g>
  
  <!-- Whistle -->
  <g transform="translate(0,80)">
    <path d="M5 15 L35 15 L35 25 L5 25 L5 15" fill="#ffd700" stroke="#000" stroke-width="2"/>
    <circle cx="30" cy="20" r="3" fill="#fff" stroke="#000"/>
    <rect x="10" y="18" width="15" height="4" fill="#fff" stroke="#000"/>
  </g>
  
  <!-- Flashlight -->
  <g transform="translate(40,80)">
    <rect x="5" y="10" width="30" height="20" fill="#ffa500" stroke="#000" stroke-width="2"/>
    <circle cx="30" cy="20" r="8" fill="#fff" stroke="#000"/>
    <circle cx="30" cy="20" r="6" fill="#ffff00" stroke="#000"/>
  </g>
  
  <!-- Bed -->
  <g transform="translate(80,80)">
    <rect x="2" y="10" width="36" height="25" fill="#8b4513" stroke="#000" stroke-width="2"/>
    <rect x="2" y="5" width="10" height="10" fill="#a0522d" stroke="#000"/>
    <rect x="4" y="12" width="32" height="20" fill="#deb887" stroke="#000"/>
  </g>
  
  <!-- Wardrobe -->
  <g transform="translate(0,120)">
    <rect x="5" y="2" width="30" height="36" fill="#654321" stroke="#000" stroke-width="2"/>
    <line x1="20" y1="2" x2="20" y2="38" stroke="#000" stroke-width="2"/>
    <circle cx="18" cy="20" r="2" fill="#ffd700"/>
    <circle cx="22" cy="20" r="2" fill="#ffd700"/>
  </g>
</svg>
